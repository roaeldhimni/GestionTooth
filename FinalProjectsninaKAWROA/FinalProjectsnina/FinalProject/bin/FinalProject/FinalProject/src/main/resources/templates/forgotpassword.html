<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mot de passe oublié</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">

<div class="max-w-md mx-auto bg-white rounded-md p-6 shadow-md">
    <h2 class="text-2xl font-bold mb-4">Mot de passe oublié</h2>

    <!-- Afficher un message de réussite ou d'erreur après la soumission du formulaire -->
    <p th:if="${successMessage}" class="text-green-500 mb-4">[[${successMessage}]]</p>
    <p th:if="${errorMessage}" class="text-red-500 mb-4">[[${errorMessage}]]</p>

    <!-- Formulaire pour la récupération de mot de passe -->
    <form th:action="@{/forgotPassword}" th:object="${user}" method="post">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required
                   class="mt-1 p-2 w-full border rounded-md focus:ring-1 focus:ring-indigo-600">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500"></span>
        </div>

        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-700">
            Envoyer le code de récupération
        </button>
    </form>
</div>

</body>
</html>
