<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Réinitialisation du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">

<div class="max-w-md mx-auto bg-white rounded-md p-6 shadow-md">
    <h2 class="text-2xl font-bold mb-4">Réinitialisation du mot de passe</h2>

    <!-- Afficher un message de réussite ou d'erreur après la soumission du formulaire -->
    <p th:if="${successMessage}" class="text-green-500 mb-4">[[${successMessage}]]</p>
    <p th:if="${errorMessage}" class="text-red-500 mb-4">[[${errorMessage}]]</p>

    <!-- Formulaire pour la saisie du code et la modification du mot de passe -->
    <form th:action="@{/resetpassword}" method="post">
        <!-- ... Autres champs ... -->

        <div class="mb-4">
            <label for="verificationCode" class="block text-sm font-medium text-gray-600">Code de vérification:</label>
            <input type="text" id="verificationCode" name="verificationCode" required
                   class="mt-1 p-2 w-full border rounded-md focus:ring-1 focus:ring-indigo-600">
        </div>

        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-700">
            OK
        </button>
    </form>
</div>

</body>
</html>
