<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouveau mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">

<div class="max-w-md mx-auto bg-white rounded-md p-6 shadow-md">
    <h2 class="text-2xl font-bold mb-4">Nouveau mot de passe</h2>

    <!-- Afficher un message d'erreur après la soumission du formulaire -->
    <p th:if="${errorMessage}" class="text-red-500 mb-4">[[${errorMessage}]]</p>

    <!-- Formulaire pour la saisie du nouveau mot de passe -->
    <form th:action="@{/newpassword}" method="post">
        <!-- Afficher la valeur de l'attribut "email" pour déboguer -->
        <p>Email attribute value: <span th:text="${email}"></span></p>

        <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-600">Nouveau mot de passe:</label>
            <input type="password" id="newPassword" name="newPassword" required
                   class="mt-1 p-2 w-full border rounded-md focus:ring-1 focus:ring-indigo-600">
        </div>

        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-700">
            Mettre à jour le mot de passe
        </button>
    </form>

    <!-- Retourner à la page de connexion -->
    <p class="mt-4"><a th:href="@{/signin}" class="text-indigo-600 hover:underline">Retour à la page de connexion</a></p>
</div>

</body>
</html>
