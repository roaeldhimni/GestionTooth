<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="bg-pink-100">

    <div class="w-full text-center p-4">
        <h2 class="text-3xl font-semibold my-8 py-2 bg-pink-200 rounded-lg text-pink-700 shadow-2xl">Student Details</h2>

        <div th:each="student, studentIndex : ${studentPWList}" class="flex flex-col items-center bg-pink-50 p-6 rounded-lg shadow-lg mb-4">
            <div class="flex my-2">
                <p class="w-2/4 font-semibold text-pink-800 mr-2">Submission:</p>
                <p th:text="${student.date}" class="w-3/4 font-semibold text-gray-700 mb-2"></p>
            </div>
            <div class="flex my-2">
                <p class="w-2/4 font-semibold text-pink-800 mr-2">Time:</p>
                <p th:text="${student.time}" class="w-3/4 font-semibold text-gray-700 mb-2"></p>
            </div>
            <div class="flex my-2">
                <p class="w-2/4 font-semibold text-pink-800 mr-2">Title:</p>
                <p th:text="${student.pw.title}" class="w-3/4 font-semibold text-gray-700 mb-2"></p>
            </div>
            <div class="flex my-2">
                <p class="w-3/4 font-semibold text-pink-800 mr-2">Objective:</p>
                <p th:text="${student.pw.objectif}" class="w-3/4 font-semibold text-gray-700 mb-2"></p>
            </div>
        </div>

        <h3 class="text-2xl font-semibold my-8 py-2 bg-pink-200 rounded-lg text-pink-700 shadow-2xl">Associated Images</h3>

        <div th:each="student, studentIndex : ${studentPWList}" class="flex justify-center space-x-4 mb-4">
            <div>
                <p class="text-center">
					<p class="font-semibold text-pink-700 mb-2">Front Photo</p>
                    <img th:if="${student.imageFront != null}" th:src="'data:image/png;base64,' + ${encodedPhotosFront[studentIndex.index]}" alt="Student Photo" class="w-52 h-52 object-cover rounded-lg"/>
                </p>
            </div>
            <!--<div>
                <p class="text-center">
					        <p class="font-semibold text-pink-700 mb-2">Side Photo</p>

                    <img th:if="${student.imageSide != null}" th:src="'data:image/png;base64,' + ${encodedPhotosSide[studentIndex.index]}" alt="Student Photo" class="w-52 h-52 object-cover rounded-lg"/>
                </p>
            </div>-->
        </div>

        <a href="/student" class="bg-pink-400 text-pink-700 font-medium px-4 py-2 rounded-md hover:bg-pink-400">Back to Student List</a>
    </div>

</body>

</html>
